<!DOCTYPE html>
	<head>
		<title> {{ header }} </title>
	</head>
	<body>
		{{ Errorror }}
		<center><h2>Main Page Of Train</h2></center><br>
		<form action="{{ url_for('show_answer') }}",method="POST" style="text-align:center">
			{{ form.starting_point.label}}
			{{ form.starting_point }}
			<br><br>
			{{ form.destination.label }}
			{{ form.destination }}
			<br><br>
			{{ form.submit }}
		</form>
		<br>
		<center><table style="border: 1px solid black; margin:5px">
			{% for i in ans %}
				<tr>
					<td style="border: 1px solid black;margin:5px">
						{% for j in i %}
							{{j}}
							<br>
						{%endfor%}
						<br>
					</td>
				</tr>
			{%endfor%}
		</table></center>
	</body>

</html>
